<!DOCTYPE　ｈｔｍｌ>
<html>
	<head>
		<title>社員管理システム</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>		
		<form class="form-horizontal">
			<h1>新規登録</h1>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">名前</label>
				<div class="col-sm-10">
					<input type="text"  id="inputName3" placeholder="name">
				</div>
			</div>			
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">メールアドレス</label>
				<div class="col-sm-10">
					<input type="email"  id="inputEmail3" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">パスワード</label>
				<div class="col-sm-10">
					<input type="password" id="inputPassword3" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">パスワード</label>
				<div class="col-sm-10">
					<input type="password" id="inputPassword3" placeholder="パスワード確認">
				</div>
			</div>			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">									
					<button type="submit" class="btn btn-primary">登録確認へ</button>
				</div>
			</div>
		</form>
	</body>
</html>
